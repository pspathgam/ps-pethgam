<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Marks Sheet Template</title>
<link rel="stylesheet" href="../assets/css/style.css">
<style>
.marksheet{padding:18px;background:white;border-radius:12px}
.table{width:100%;border-collapse:collapse}
.table th,.table td{border:1px solid #ddd;padding:8px;text-align:left}
</style>
</head>
<body>
<header class="site-header small"><a href="../index.html">&larr; Home</a><h2>Marks Sheet Template</h2></header>
<main class="container">
  <div class="marksheet">
    <h3>Government Primary School Pethgam Wagoora</h3>
    <p><strong>Student:</strong> ____________________  <strong>Class:</strong> ____  <strong>Roll No:</strong> ____</p>
    <table class="table">
      <thead><tr><th>Subject</th><th>Max</th><th>Marks</th></tr></thead>
      <tbody>
        <tr><td>Math</td><td>100</td><td>__</td></tr>
        <tr><td>English</td><td>100</td><td>__</td></tr>
        <tr><td>EVS</td><td>100</td><td>__</td></tr>
      </tbody>
    </table>
    <p><strong>Total:</strong> ____ / 300</p>
  </div>
</main>
</body>
</html>
