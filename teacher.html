<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard – PS Pethgam Wagoora</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
            overflow-x: hidden;
        }

        /* Animated BG */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.55;
            animation: float 10s infinite alternate ease-in-out;
        }
        .s1 { width: 300px; height: 300px; background: #ff9bd6; top: 10%; left: 5%; }
        .s2 { width: 350px; height: 350px; background: #82dfff; bottom: 10%; right: 5%; }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-60px); }
        }

        /* Glass box */
        .glass-box {
            width: 90%;
            max-width: 950px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(18px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.25);
            color: #222;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 85px;
        }
        h2 {
            font-weight: 700;
            color: #222;
            margin: 10px 0 0 0;
        }
        h4 {
            margin-top: 5px;
            color: #444;
        }

        /* Scrolling News */
        .scrolling {
            background: rgba(255,255,255,0.6);
            padding: 10px;
            border-radius: 12px;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.20);
            margin-bottom: 15px;
        }
        .scrolling span {
            font-weight: 600;
            display: inline-block;
            padding-left: 100%;
            animation: scroll 12s linear infinite;
            color: #222;
        }

        @keyframes scroll {
            from { transform: translateX(0%); }
            to { transform: translateX(-100%); }
        }

        /* Inputs */
        select, input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 12px;
            border: 1px solid #bbb;
            outline: none;
            background: rgba(255,255,255,0.85);
            color: #333;
            font-size: 16px;
        }

        /* Button - High Contrast Neon */
        .btn {
            width: 100%;
            background: #6a11cb;
            padding: 14px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            font-weight: 600;
            transition: 0.3s;
            color: #fff;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.6);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 22px rgba(106, 17, 203, 0.9);
        }

        .section-title {
            font-size: 22px;
            margin-top: 25px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>

    <!-- Background animated shapes -->
    <div class="bg-shape s1"></div>
    <div class="bg-shape s2"></div>

    <div class="glass-box">

        <div class="header">
            <img src="logo.png" alt="School Logo">
            <h2>Teacher Dashboard</h2>
            <h4>Government Primary School Pethgam Wagoora</h4>
        </div>

        <!-- News -->
        <div class="scrolling">
            <span>Welcome Teacher — Publish quizzes, homework, and announcements easily!</span>
        </div>

        <!-- Class & Subject -->
        <h3 class="section-title">Select Class & Subject</h3>

        <select id="classSelect">
            <option>Select Class</option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
            <option>5th</option>
            <option>6th</option>
        </select>

        <select id="subjectSelect">
            <option>Select Subject</option>
            <option>Mathematics</option>
            <option>English</option>
            <option>EVS</option>
            <option>Urdu</option>
            <option>Kashmiri</option>
        </select>

        <!-- Quiz -->
        <h3 class="section-title">Publish Quiz</h3>

<input type="text" placeholder="Quiz Title" id="quizTitle">

<textarea placeholder="Enter Question" id="quizQuestion"></textarea>

<input type="text" placeholder="Option A" id="optA">
<input type="text" placeholder="Option B" id="optB">
<input type="text" placeholder="Option C" id="optC">

<select id="correctOption">
    <option value="">Select Correct Answer</option>
    <option value="A">Option A</option>
    <option value="B">Option B</option>
    <option value="C">Option C</option>
</select>

<button class="btn" onclick="publishQuiz()">Publish Quiz</button>
>

        <!-- Homework -->
        <h3 class="section-title">Assign Homework</h3>
        <textarea placeholder="Homework Details" id="homeworkText"></textarea>
        <button class="btn" onclick="publishHomework()">Publish Homework</button>

    </div>

<script>
    function publishQuiz() {
    let cls = document.getElementById("classSelect").value;
    let sub = document.getElementById("subjectSelect").value;

    let title = document.getElementById("quizTitle").value;
    let question = document.getElementById("quizQuestion").value;

    let A = document.getElementById("optA").value;
    let B = document.getElementById("optB").value;
    let C = document.getElementById("optC").value;

    let correct = document.getElementById("correctOption").value;

    if (cls === "Select Class" || sub === "Select Subject") {
        alert("Please select class and subject!");
        return;
    }
    if (!title || !question || !A || !B || !C || !correct) {
        alert("Please fill all quiz fields!");
        return;
    }

    // For later Firebase use (already structured)
    const quizData = {
        class: cls,
        subject: sub,
        title: title,
        question: question,
        options: {
            A: A,
            B: B,
            C: C
        },
        correct: correct,
        time: Date.now()
    };

    console.log("Quiz Saved:", quizData);

    alert("Quiz Published Successfully!");

    document.getElementById("quizTitle").value = "";
    document.getElementById("quizQuestion").value = "";
    document.getElementById("optA").value = "";
    document.getElementById("optB").value = "";
    document.getElementById("optC").value = "";
    document.getElementById("correctOption").value = "";
}


    function publishHomework() {
        alert("Homework Assigned Successfully!");
    }
</script>

</body>
</html>
