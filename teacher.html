<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Teacher Dashboard - Publish Quiz</title>
<style>
/* Inline CSS for Style B / Colour Style 3 / Button Style B / Background Animation 2 */
:root{
  --bg: linear-gradient(120deg,#f3fbfa 0%, #ffffff 40%, #f7fbff 100%);
  --accent: #0f766e;
  --accent2: #ff6b6b;
  --accent3: #ffd166;
  --muted:#6b7280;
  --card-bg: rgba(255,255,255,0.92);
}
body{
  font-family:Inter, system-ui, Arial, sans-serif;margin:0;color:#072;min-height:100vh;background: var(--bg);position:relative;overflow-x:hidden;
}
body::before, body::after{content:"";position:fixed;z-index:0;filter:blur(60px);opacity:0.6;pointer-events:none;}
body::before{width:420px;height:420px;left:-120px;top:-80px;background: radial-gradient(circle at 30% 30%, rgba(15,118,110,0.18), transparent 40%), radial-gradient(circle at 70% 70%, rgba(255,107,107,0.12), transparent 35%);transform:rotate(10deg);animation:blobmove 12s ease-in-out infinite alternate;}
body::after{width:320px;height:320px;right:-100px;bottom:-60px;background: radial-gradient(circle at 20% 20%, rgba(255,209,102,0.12), transparent 40%), radial-gradient(circle at 80% 80%, rgba(15,118,110,0.08), transparent 35%);animation:blobmove 14s ease-in-out infinite alternate-reverse;}
@keyframes blobmove{from{transform:translateY(0) scale(1) rotate(0deg)}to{transform:translateY(18px) scale(1.06) rotate(6deg)}}
.site-header{background: linear-gradient(90deg,var(--accent), #06b6d4);color:white;padding:14px 18px;display:flex;align-items:center;gap:12px;position:relative;z-index:2;box-shadow: 0 6px 18px rgba(2,6,23,0.08);}
.site-header .logo{width:56px;height:56px;background:#fff;border-radius:8px;object-fit:cover;box-shadow:0 6px 18px rgba(15,23,42,0.08)}.site-header nav{margin-left:auto;display:flex;gap:10px;align-items:center}.site-header nav a{color:white;text-decoration:none;padding:8px 12px;border-radius:10px;background:rgba(255,255,255,0.06);font-weight:600;box-shadow:0 4px 10px rgba(2,6,23,0.06)}
.container{max-width:1100px;margin:26px auto;padding:0 16px;position:relative;z-index:2}.panel{background:var(--card-bg);padding:14px;border-radius:12px;box-shadow:0 8px 20px rgba(2,6,23,0.04);margin-bottom:14px}label{display:block;margin:8px 0;font-weight:600;color:#0b534e}input,textarea,select{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(7,22,20,0.06);background:linear-gradient(180deg,rgba(255,255,255,0.95),rgba(250,250,250,0.9))}.btn{display:inline-block;padding:10px 16px;border-radius:12px;border:none;cursor:pointer;font-weight:700;transition:transform 150ms ease, box-shadow 150ms ease;box-shadow: 0 10px 20px rgba(12,74,70,0.12), 0 4px 8px rgba(2,6,23,0.06);transform:translateY(0);color:white;background:linear-gradient(180deg,var(--accent), #064e47);}
.btn.secondary{background: linear-gradient(180deg,#475569,#2b3440);box-shadow: 0 8px 18px rgba(9,13,18,0.12);} .btn:active{ transform:translateY(2px); box-shadow: 0 6px 12px rgba(12,74,70,0.10); } .btn:focus{ outline:3px solid rgba(15,118,110,0.18); outline-offset:4px; }
.btn.b-coral{ background: linear-gradient(180deg,var(--accent2), #e05555); box-shadow:0 10px 22px rgba(224,85,85,0.12); }
.quiz-item{margin:10px 0;padding:10px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.95),rgba(248,249,250,0.95));box-shadow:0 6px 18px rgba(0,0,0,0.06);}
</style>
</head>
<body>
<header class="site-header">
  <img src="assets/logo-placeholder.png" alt="School Logo" class="logo">
  <h1>Teacher Dashboard</h1>
</header>

<main class="container">
  <section class="panel">
    <h3>Publish New Quiz</h3>
    <form id="quizForm">
      <label>Quiz Title<input id="quizTitle" required></label>
      <label>Question 1<input class="qInput" placeholder="Question text" required></label>
      <label>Option A<input class="oInput" placeholder="Option A" required></label>
      <label>Option B<input class="oInput" placeholder="Option B" required></label>
      <label>Option C<input class="oInput" placeholder="Option C" required></label>
      <label>Correct Option<select class="cInput">
        <option value="0">A</option>
        <option value="1">B</option>
        <option value="2">C</option>
      </select></label>
      <button type="submit" class="btn btn.b-coral">Publish Quiz</button>
    </form>
  </section>

  <section class="panel">
    <h3>Published Quizzes</h3>
    <div id="quizFeed"></div>
  </section>
</main>

<script>
function loadQuizzes(){
  const quizzes = JSON.parse(localStorage.getItem('quizzes')||'[]');
  document.getElementById('quizFeed').innerHTML = quizzes.length ? 
    quizzes.map((q,i)=>`<div class="quiz-item"><strong>${i+1}. ${q.title}</strong><br>Q: ${q.question}<br>Options: ${q.options.join(', ')} | Correct: ${['A','B','C'][q.correct]}</div>`).join('') 
    : '<p>No quizzes published yet.</p>';
}

document.getElementById('quizForm').addEventListener('submit', e=>{
  e.preventDefault();
  const title = document.getElementById('quizTitle').value;
  const question = document.querySelector('.qInput').value;
  const options = Array.from(document.querySelectorAll('.oInput')).map(i=>i.value);
  const correct = parseInt(document.querySelector('.cInput').value);
  const quizzes = JSON.parse(localStorage.getItem('quizzes')||'[]');
  quizzes.unshift({title,question,options,correct,time:Date.now()});
  localStorage.setItem('quizzes', JSON.stringify(quizzes));
  alert('Quiz published (stored locally in demo).');
  e.target.reset();
  loadQuizzes();
});

loadQuizzes();
</script>
</body>
</html>
