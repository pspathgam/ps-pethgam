<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Teacher Panel â€“ Government Primary School Pethgam Wagoora</title>

<style>
/* ============================
   Colour Style 3 + Background Animation 2 + 3D Buttons
   ============================= */
:root{
  --accent: #0f766e;
  --accent2:#ff6b6b;
  --accent3:#ffd166;
  --card-bg: rgba(255,255,255,0.92);
  --muted:#6b7280;
}

html,body{
  height:100%;
  margin:0;
  font-family:Inter, system-ui, Arial, sans-serif;
  background:linear-gradient(120deg,#f3fbfa 0%, #ffffff 40%, #f7fbff 100%);
  color:#042;
}

/* Background Animated Blobs */
body::before, body::after{
  content:"";
  position:fixed;
  z-index:-1;
  filter:blur(60px);
  opacity:0.6;
  pointer-events:none;
}
body::before{
  width:420px;height:420px;
  left:-120px;top:-80px;
  background: radial-gradient(circle at 30% 30%, rgba(15,118,110,0.18), transparent 40%),
              radial-gradient(circle at 70% 70%, rgba(255,107,107,0.12), transparent 35%);
  animation:blobmove 12s ease-in-out infinite alternate;
}
body::after{
  width:320px;height:320px;
  right:-100px;bottom:-60px;
  background: radial-gradient(circle at 20% 20%, rgba(255,209,102,0.12), transparent 40%),
              radial-gradient(circle at 80% 80%, rgba(15,118,110,0.08), transparent 35%);
  animation:blobmove 14s ease-in-out infinite alternate-reverse;
}

@keyframes blobmove{
  from{transform:translateY(0) scale(1) rotate(0deg)}
  to{transform:translateY(18px) scale(1.06) rotate(6deg)}
}

/* Header */
.header{
  display:flex;align-items:center;
  padding:14px 18px;
  background:linear-gradient(90deg,var(--accent),#06b6d4);
  color:white;
  box-shadow:0 8px 22px rgba(2,6,23,0.08);
}
.logo{
  width:54px;height:54px;
  background:white;border-radius:10px;
  color:var(--accent);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:18px;
}
.header h1{
  margin-left:12px;
  font-size:21px;
}

/* Scrolling notification bar */
.marquee{
  overflow:hidden;
  border-radius:12px;
  background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,255,255,0.75));
  padding:8px;margin:12px;
  box-shadow:0 6px 18px rgba(2,6,23,0.04);
}
.marquee-inner{
  display:inline-block;
  white-space:nowrap;
  animation:marq 14s linear infinite;
}
.marq-item{
  margin-right:28px;
  padding:6px 12px;
  border-radius:10px;
  background:var(--accent3);
  font-weight:700;
  color:#064;
}
@keyframes marq{
  0%{transform:translateX(100%)}
  100%{transform:translateX(-100%)}
}
.marquee:hover .marquee-inner{
  animation-play-state:paused;
}

/* Container */
.container{
  max-width:900px;
  margin:20px auto;
  padding:16px;
}

/* Card panels */
.panel{
  background:var(--card-bg);
  padding:16px;
  border-radius:14px;
  box-shadow:0 12px 30px rgba(2,6,23,0.06);
  backdrop-filter:blur(6px);
  margin-top:18px;
}

/* 3D Buttons */
.btn{
  display:inline-block;
  padding:12px 18px;
  border:none;border-radius:12px;
  font-weight:700;
  cursor:pointer;
  transition:all .15s ease;
  background:linear-gradient(180deg,var(--accent), #064e47);
  box-shadow:0 10px 20px rgba(12,74,70,0.2);
  color:white;
}
.btn:active{
  transform:translateY(3px);
  box-shadow:0 4px 10px rgba(12,74,70,0.15);
}
.btn-coral{
  background:linear-gradient(180deg,var(--accent2),#e05555);
  box-shadow:0 10px 22px rgba(224,85,85,0.2);
}

/* Inputs */
label{font-weight:600;margin:8px 0;display:block;color:#064e47;}
input,textarea,select{
  width:100%;padding:12px;
  border-radius:12px;
  border:1px solid rgba(7,22,20,0.1);
  background:linear-gradient(180deg,rgba(255,255,255,0.95),rgba(248,248,248,0.92));
}

/* Task & Quiz feed */
.task-item, .quiz-item{
  background:white;
  padding:12px;
  border-radius:12px;
  margin:8px 0;
  box-shadow:0 4px 10px rgba(2,6,23,0.06);
}
.task-item strong, .quiz-item strong{color:var(--accent);}
small{color:var(--muted);}
</style>
</head>

<body>

<header class="header">
  <div class="logo">GPSP</div>
  <h1>Teacher Dashboard</h1>
</header>

<div class="marquee">
  <div class="marquee-inner">
    <span class="marq-item">New MDM Statement Template Added</span>
    <span class="marq-item">Staff Meeting on Friday 10 AM</span>
    <span class="marq-item">Upload Class Assignments Before 7 PM</span>
  </div>
</div>

<div class="container">

  <!-- Publish Assignment -->
  <section class="panel">
    <h2>Publish New Assignment</h2>
    <form id="assignForm">
      <label>Assignment Title:
        <input id="assignTitle" required>
      </label>

      <label>For Class:
        <select id="assignClass">
          <option>1st</option>
          <option>2nd</option>
          <option>3rd</option>
          <option>4th</option>
          <option>5th</option>
        </select>
      </label>

      <label>Details:
        <textarea id="assignDetails" rows="4"></textarea>
      </label>

      <button type="submit" class="btn btn-coral">Publish Assignment</button>
    </form>
  </section>

  <!-- Assignment Feed -->
  <section class="panel">
    <h2>Published Assignments</h2>
    <div id="taskFeed"></div>
  </section>

  <!-- Publish Quiz -->
  <section class="panel">
    <h2>Publish New Quiz</h2>
    <form id="quizForm">
      <label>Quiz Title:
        <input id="quizTitle" required>
      </label>

      <label>Question:
        <input id="quizQuestion" placeholder="Enter question" required>
      </label>

      <label>Option A:
        <input id="quizOptionA" required>
      </label>
      <label>Option B:
        <input id="quizOptionB" required>
      </label>
      <label>Option C:
        <input id="quizOptionC" required>
      </label>

      <label>Correct Option:
        <select id="quizCorrect">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </label>

      <button type="submit" class="btn btn-coral">Publish Quiz</button>
    </form>
  </section>

  <!-- Quiz Feed -->
  <section class="panel">
    <h2>Published Quizzes</h2>
    <div id="quizFeed"></div>
  </section>

</div>

<script>
/* ========== STORE & LOAD ASSIGNMENTS ========= */
function loadTasks(){
  const tasks = JSON.parse(localStorage.getItem('teacherTasks')||'[]');
  const area = document.getElementById('taskFeed');

  if(!tasks.length){
    area.innerHTML = "<p>No assignments posted yet.</p>";
    return;
  }

  area.innerHTML = tasks.map(t=>`
    <div class="task-item">
      <strong>${t.title}</strong> <br>
      Class: ${t.class} <br>
      <small>${new Date(t.time).toLocaleString()}</small><br><br>
      ${t.details}
    </div>
  `).join('');
}

document.getElementById('assignForm').addEventListener('submit', e=>{
  e.preventDefault();
  const title = document.getElementById('assignTitle').value;
  const cls = document.getElementById('assignClass').value;
  const det = document.getElementById('assignDetails').value;

  const tasks = JSON.parse(localStorage.getItem('teacherTasks')||'[]');
  tasks.unshift({title, class:cls, details:det, time:Date.now()});
  localStorage.setItem('teacherTasks', JSON.stringify(tasks));

  loadTasks();
  alert("Assignment Published Successfully!");
  e.target.reset();
});

loadTasks();

<!-- Publish Quiz -->
<section class="panel">
  <h2>Publish New Quiz</h2>
  <form id="quizForm">
    <label>Quiz Title:
      <input id="quizTitle" required>
    </label>

    <label>For Class:
      <select id="quizClass">
        <option>1st</option>
        <option>2nd</option>
        <option>3rd</option>
        <option>4th</option>
        <option>5th</option>
      </select>
    </label>

    <label>Question:
      <input id="quizQuestion" placeholder="Enter question" required>
    </label>

    <label>Option A:
      <input id="quizOptionA" required>
    </label>
    <label>Option B:
      <input id="quizOptionB" required>
    </label>
    <label>Option C:
      <input id="quizOptionC" required>
    </label>

    <label>Correct Option:
      <select id="quizCorrect">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </label>

    <button type="submit" class="btn btn-coral">Publish Quiz</button>
  </form>
</section>

<!-- Quiz Feed -->
<section class="panel">
  <h2>Published Quizzes</h2>
  <div id="quizFeed"></div>
</section>

<script>
/* ========== STORE & LOAD QUIZZES ========= */
function loadQuizzes(){
  const quizzes = JSON.parse(localStorage.getItem('teacherQuizzes')||'[]');
  const area = document.getElementById('quizFeed');

  if(!quizzes.length){
    area.innerHTML = "<p>No quizzes published yet.</p>";
    return;
  }

  area.innerHTML = quizzes.map(q=>`
    <div class="quiz-item">
      <strong>${q.title}</strong> <br>
      Class: ${q.class} <br>
      Q: ${q.question}<br>
      Options: A) ${q.optionA} | B) ${q.optionB} | C) ${q.optionC} <br>
      Correct: ${q.correct}
    </div>
  `).join('');
}

document.getElementById('quizForm').addEventListener('submit', e=>{
  e.preventDefault();
  const title = document.getElementById('quizTitle').value;
  const cls = document.getElementById('quizClass').value;
  const question = document.getElementById('quizQuestion').value;
  const optionA = document.getElementById('quizOptionA').value;
  const optionB = document.getElementById('quizOptionB').value;
  const optionC = document.getElementById('quizOptionC').value;
  const correct = document.getElementById('quizCorrect').value;

  const quizzes = JSON.parse(localStorage.getItem('teacherQuizzes')||'[]');
  quizzes.unshift({title, class:cls, question, optionA, optionB, optionC, correct, time:Date.now()});
  localStorage.setItem('teacherQuizzes', JSON.stringify(quizzes));

  loadQuizzes();
  alert("Quiz Published Successfully!");
  e.target.reset();
});

loadQuizzes();
</script>


</body>
</html>
