<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard – PS Pethgam Wagoora</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
            overflow-x: hidden;
        }

        /* Animated floating background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite alternate ease-in-out;
        }
        .s1 { width: 300px; height: 300px; background: #ff7eb3; top: 10%; left: 5%; }
        .s2 { width: 350px; height: 350px; background: #65d6ff; bottom: 10%; right: 5%; }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-60px); }
        }

        /* Glassmorphism container */
        .glass-box {
            width: 92%;
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(15px);
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 80px;
            margin-bottom: 10px;
        }
        h2 {
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* Scrolling News */
        .scrolling {
            background: rgba(255,255,255,0.3);
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.25);
        }
        .scrolling span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 12s linear infinite;
            font-weight: bold;
        }

        @keyframes scroll {
            from { transform: translateX(0%); }
            to { transform: translateX(-100%); }
        }

        /* Inputs */
        select, input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.4);
            color: #000;
            font-size: 16px;
        }

        /* Neon glowing buttons */
        .btn {
            width: 100%;
            background: #6a11cb;
            color: #fff;
            padding: 14px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 0 12px #b86cff;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 18px #d49aff;
        }

        .section-title {
            font-size: 22px;
            margin-top: 25px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="bg-shape s1"></div>
    <div class="bg-shape s2"></div>

    <div class="glass-box">

        <div class="header">
            <img src="logo.png" alt="School Logo">
            <h2>Teacher Dashboard</h2>
            <h4>Government Primary School Pethgam Wagoora</h4>
        </div>

        <!-- Scrolling News -->
        <div class="scrolling">
            <span>Welcome Teacher — Publish quizzes, homework, results, and announcements easily!</span>
        </div>

        <!-- Class & Subject -->
        <h3 class="section-title">Select Class & Subject</h3>
        <select id="classSelect">
            <option>Select Class</option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
            <option>5th</option>
            <option>6th</option>
        </select>

        <select id="subjectSelect">
            <option>Select Subject</option>
            <option>Mathematics</option>
            <option>English</option>
            <option>EVS</option>
            <option>Urdu</option>
            <option>Kashmiri</option>
        </select>

        <!-- Publish Quiz -->
        <h3 class="section-title">Publish Quiz</h3>
        <input type="text" placeholder="Quiz Title" id="quizTitle">
        <textarea placeholder="Enter Question" id="quizQuestion"></textarea>
        <input type="text" placeholder="Correct Answer" id="quizAnswer">

        <button class="btn" onclick="publishQuiz()">Publish Quiz</button>

        <!-- Homework -->
        <h3 class="section-title">Assign Homework</h3>
        <textarea placeholder="Homework Details" id="homeworkText"></textarea>

        <button class="btn" onclick="publishHomework()">Publish Homework</button>

    </div>

<script>
    function publishQuiz() {
        alert("Quiz Published Successfully! (Firebase linking will be added)");
    }

    function publishHomework() {
        alert("Homework Assigned Successfully!");
    }
</script>

</body>
</html>
