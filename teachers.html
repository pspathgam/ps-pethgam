<!-- CLOCK SCRIPT -->
<script>
function updateClock(){
  const now = new Date();

  // TIME (IST)
  const optionsTime = { hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:true, timeZone:'Asia/Kolkata' };
  document.getElementById("clockTime").innerHTML = now.toLocaleTimeString('en-US', optionsTime);

  // DAY + DATE
  const optionsDate = { weekday:'long', year:'numeric', month:'long', day:'numeric', timeZone:'Asia/Kolkata' };
  const d = new Date(now.toLocaleString("en-US",{timeZone:"Asia/Kolkata"}));

  document.getElementById("clockDate").innerHTML =
    d.toLocaleDateString("en-US", optionsDate);

  // HIJRI DATE
  const hijri = new Intl.DateTimeFormat('en-TN-u-ca-islamic', {
    day:'numeric', month:'long', year:'numeric'
  }).format(d);

  document.getElementById("hijriDate").innerHTML = "Hijri: " + hijri;
}

setInterval(updateClock, 1000);
updateClock();
</script>
