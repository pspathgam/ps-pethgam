<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Register – Government Primary School Pethgam Wagoora</title>
    
    <style>
        /* --- General & Design Setup --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f9ff; /* Light Blue Background */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 30px auto;
        }

        /* --- Header Styling --- */
        .school-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e0f7fa; /* Light cyan header background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .school-header h1 {
            color: #00796b; /* Teal */
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .school-header p {
            color: #555;
            font-size: 14px;
            margin: 0;
        }
        
        /* --- 3D Button Styling (Menu Style) --- */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .button-3d {
            background-color: #4CAF50; /* Green base */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            transition: all 0.1s;
            box-shadow: 0 6px 0 #388e3c; /* 3D effect */
        }
        
        .button-3d:active {
            box-shadow: 0 2px 0 #388e3c;
            transform: translateY(4px);
        }

        #closeFormBtn {
            background-color: #f44336; /* Red base */
            box-shadow: 0 6px 0 #d32f2f;
        }
        
        #closeFormBtn:active {
            box-shadow: 0 2px 0 #d32f2f;
        }
        
        #submitFormBtn {
            background-color: #2196F3; /* Blue base */
            box-shadow: 0 6px 0 #1976d2;
            width: 100%;
            margin-top: 20px;
        }

        #submitFormBtn:active {
            box-shadow: 0 2px 0 #1976d2;
        }
        
        /* --- Card-Style Form Box --- */
        #admissionFormContainer {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border-top: 5px solid #00bcd4; /* Accent color */
            display: none;
            margin-bottom: 30px;
        }

        #admissionFormContainer h2 {
            text-align: center;
            color: #00bcd4; /* Cyan */
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #00796b;
        }

        input[type="text"], input[type="date"], select, input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            width: 100%;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            border-color: #00bcd4;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.3);
        }

        /* Responsive Form Layout */
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .form-row > .form-group {
            flex: 1;
            min-width: 0;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* --- Register Table Styling --- */
        .register-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            overflow-x: auto;
        }
        
        .register-container h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }
        
        #admissionRegister {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        #admissionRegister th, #admissionRegister td {
            border: 1px solid #eee;
            padding: 10px 8px;
            text-align: left;
            white-space: nowrap;
        }

        #admissionRegister th {
            background-color: #00796b; /* Dark Teal */
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        #admissionRegister tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        
        #admissionRegister tr:hover:not(:first-child) {
            background-color: #e0f7fa;
        }
        
        .register-photo {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* --- Print Stylesheet for A4 --- */
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            
            .container, #admissionFormContainer, .button-group {
                display: none !important; /* Hide non-A4 elements */
            }

            .school-header {
                display: block;
                margin-top: 0;
                border-bottom: 3px double #333;
                padding: 20px 0;
                box-shadow: none;
                background-color: white;
                page-break-after: avoid;
            }

            .school-header h1 {
                font-size: 24pt;
                color: #000;
                margin-top: 10px;
            }
            .school-header p {
                 font-size: 10pt;
                 color: #000;
            }
            
            .register-container {
                display: block;
                width: 210mm; /* A4 width */
                min-height: 297mm; /* A4 height */
                margin: 0;
                padding: 15mm;
                box-shadow: none;
                border: none;
                font-size: 10pt;
            }

            #admissionRegister {
                font-size: 9pt;
            }
            #admissionRegister th, #admissionRegister td {
                border: 1px solid #333;
                padding: 5pt;
                white-space: normal;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="school-header">
            <h1>GOVERNMENT PRIMARY SCHOOL PETHGAM WAGOORA</h1>
            <p>Wagoora Babareshi Road Near Zonal Education Office Wagoora</p>
            <p>Admission Register</p>
        </div>
        
        <div class="button-group">
            <button id="openFormBtn" class="button-3d" onclick="openForm()">Open Admission Form</button>
            <button id="closeFormBtn" class="button-3d" onclick="closeForm()" style="display: none;">Close Form</button>
        </div>

        <div id="admissionFormContainer">
            <h2>New Student Admission</h2>
            <form id="admissionForm" onsubmit="submitForm(event)">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="studentName">Name of Student</label>
                        <input type="text" id="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fatherName">Father's Name</label>
                        <input type="text" id="fatherName" required>
                    </div>
                    <div class="form-group">
                        <label for="motherName">Mother's Name</label>
                        <input type="text" id="motherName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="profession">Parents Profession</label>
                        <input type="text" id="profession" required>
                    </div>
                    <div class="form-group">
                        <label for="admissionDate">Date of Admission</label>
                        <input type="date" id="admissionDate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="classAdmitted">Class Admitted</label>
                        <select id="classAdmitted" required>
                            <option value="">Select Class</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                            <option value="4th">4th</option>
                            <option value="5th">5th</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="uniformGrant">Uniform Grant Eligibility</label>
                        <select id="uniformGrant" required>
                            <option value="">Select Eligibility</option>
                            <option value="Eligible">Eligible</option>
                            <option value="Not Eligible">Not Eligible</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="photoUpload">Upload Photo</label>
                    <input type="file" id="photoUpload" accept="image/*" required>
                </div>
                
                <button type="submit" id="submitFormBtn" class="button-3d">Submit Admission</button>
            </form>
        </div>

        <div class="register-container">
            <h2>Admission Register</h2>
            <table id="admissionRegister">
                <thead>
                    <tr>
                        <th>S. No.</th>
                        <th>Date of Admission</th>
                        <th>Student Name</th>
                        <th>Father’s Name</th>
                        <th>Mother’s Name</th>
                        <th>DOB</th>
                        <th>Class</th>
                        <th>Parents Profession</th>
                        <th>Uniform Grant</th>
                        <th>Photo</th>
                    </tr>
                </thead>
                <tbody id="registerBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        let serialNumber = 1;
        
        // --- Core Form Functions ---

        /**
         * Opens the admission form container.
         */
        function openForm() {
            document.getElementById('admissionFormContainer').style.display = 'block';
            document.getElementById('openFormBtn').style.display = 'none';
            document.getElementById('closeFormBtn').style.display = 'block';
        }

        /**
         * Closes the admission form container.
         */
        function closeForm() {
            document.getElementById('admissionFormContainer').style.display = 'none';
            document.getElementById('openFormBtn').style.display = 'block';
            document.getElementById('closeFormBtn').style.display = 'none';
        }

        /**
         * Handles form submission, inserts data into the table, and resets the form.
         * @param {Event} event - The form submission event.
         */
        function submitForm(event) {
            event.preventDefault();

            const form = document.getElementById('admissionForm');
            
            const studentName = document.getElementById('studentName').value;
            const fatherName = document.getElementById('fatherName').value;
            const motherName = document.getElementById('motherName').value;
            const dob = document.getElementById('dob').value;
            const classAdmitted = document.getElementById('classAdmitted').value;
            const profession = document.getElementById('profession').value;
            const uniformGrant = document.getElementById('uniformGrant').value;
            const admissionDate = document.getElementById('admissionDate').value;
            const photoFile = document.getElementById('photoUpload').files[0];

            if (!photoFile) {
                alert("Please upload the student's photo.");
                return;
            }

            // Create a URL for the uploaded photo to display in the register
            const photoUrl = URL.createObjectURL(photoFile);

            // Insert new row into the Register
            insertRegisterRow({
                sNo: serialNumber++,
                admissionDate: admissionDate,
                studentName: studentName,
                fatherName: fatherName,
                motherName: motherName,
                dob: dob,
                classAdmitted: classAdmitted,
                profession: profession,
                uniformGrant: uniformGrant,
                photoUrl: photoUrl
            });

            // Reset and Close
            form.reset();
            closeForm();
            alert("Admission record submitted successfully and added to the Register!");
        }

        /**
         * Inserts a new row into the Admission Register table.
         * @param {Object} data - The admission data object.
         */
        function insertRegisterRow(data) {
            const tableBody = document.getElementById('registerBody');
            const newRow = tableBody.insertRow();
            
            // 1. S. No.
            newRow.insertCell().textContent = data.sNo;
            
            // 2. Date of Admission (Format date for cleaner view)
            newRow.insertCell().textContent = new Date(data.admissionDate).toLocaleDateString('en-IN');
            
            // 3. Student Name
            newRow.insertCell().textContent = data.studentName;
            
            // 4. Father’s Name
            newRow.insertCell().textContent = data.fatherName;
            
            // 5. Mother’s Name
            newRow.insertCell().textContent = data.motherName;
            
            // 6. DOB (Format date for cleaner view)
            newRow.insertCell().textContent = new Date(data.dob).toLocaleDateString('en-IN');
            
            // 7. Class
            newRow.insertCell().textContent = data.classAdmitted;
            
            // 8. Parents Profession
            newRow.insertCell().textContent = data.profession;
            
            // 9. Uniform Grant
            newRow.insertCell().textContent = data.uniformGrant;

            // 10. Photo (Image tag)
            const photoCell = newRow.insertCell();
            const img = document.createElement('img');
            img.src = data.photoUrl;
            img.className = 'register-photo';
            photoCell.appendChild(img);
        }

        // --- Initial Setup ---
        window.onload = function() {
            // Seed the register with dummy data for immediate display
            insertRegisterRow({
                sNo: serialNumber++,
                admissionDate: '2025-07-25',
                studentName: 'Mohammad Azam Rather',
                fatherName: 'Mohammad Ashraf Rather',
                motherName: 'Yasmeena Bano',
                dob: '2019-06-22',
                classAdmitted: '2nd',
                profession: 'Govt. Teacher',
                uniformGrant: 'Eligible',
                // Using a placeholder for dummy data
                photoUrl: 'data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22100%25%22%20height%3D%22100%25%22%20viewBox%3D%220%200%20100%20100%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Crect%20width%3D%22100%25%22%20height%3D%22100%25%22%20fill%3D%22%23cccccc%22%2F%3E%3Ctext%20x%3D%2250%25%22%20y%3D%2255%25%22%20font-size%3D%2220%22%20text-anchor%3D%22middle%22%20fill%3D%22%23ffffff%22%20font-family%3D%22Arial%2C%20sans-serif%22%3EPhoto%3C%2Ftext%3E%3C%2Fsvg%3E'
            });
            insertRegisterRow({
                sNo: serialNumber++,
                admissionDate: '2025-08-01',
                studentName: 'Zehra Tariq',
                fatherName: 'Tariq Ahmad Mir',
                motherName: 'Mehnaz Tariq',
                dob: '2018-11-10',
                classAdmitted: '3rd',
                profession: 'Private Job',
                uniformGrant: 'Not Eligible',
                photoUrl: 'data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22100%25%22%20height%3D%22100%25%22%20viewBox%3D%220%200%20100%20100%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Crect%20width%3D%22100%25%22%20height%3D%22100%25%22%20fill%3D%22%23cccccc%22%2F%3E%3Ctext%20x%3D%2250%25%22%20y%3D%2255%25%22%20font-size%3D%2220%22%20text-anchor%3D%22middle%22%20fill%3D%22%23ffffff%22%20font-family%3D%22Arial%2C%20sans-serif%22%3EPhoto%3C%2Ftext%3E%3C%2Fsvg%3E'
            });
        };
    </script>
</body>
</html>
