<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

    <script>
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT",
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    // Load dashboard
    auth.onAuthStateChanged(async (user) => {
        if (!user) {
            window.location.href = "student-login.html";
            return;
        }

        const doc = await db.collection("users").doc(user.uid).get();

        document.getElementById("studentName").innerText = doc.data().name;
        loadAssignments();
        loadQuizzes();
    });

    // Load Assignments
    async function loadAssignments() {
        const container = document.getElementById("assignments");

        const ref = await db.collection("assignments").get();
        ref.forEach(doc => {
            container.innerHTML += `<p>ğŸ“˜ ${doc.data().title}</p>`;
        });
    }

    // Load Quizzes
    async function loadQuizzes() {
        const container = document.getElementById("quizzes");

        const ref = await db.collection("quizzes").get();
        ref.forEach(doc => {
            container.innerHTML += `
                <p>
                    ğŸ“ ${doc.data().title}
                    <a href="attempt-quiz.html?id=${doc.id}">Attempt</a>
                </p>`;
        });
    }

    function logout() {
        auth.signOut().then(() => {
            window.location.href = "student-login.html";
        });
    }
    </script>
</head>

<body>
    <h2>Welcome, <span id="studentName"></span></h2>

    <h3>Assignments</h3>
    <div id="assignments"></div>

    <h3>Quizzes</h3>
    <div id="quizzes"></div>

    <br><br>
    <button onclick="logout()">Logout</button>
</body>
</html>
